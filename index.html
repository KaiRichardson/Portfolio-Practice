<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assests/css/reset.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Kai's Portfolio</title>
</head>

<body>
    <!-- this is the header with the nav bar in it -->
    <div class="container" id="navbar">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3" id="name">
                <a>Kai Richardson</a>
            </div>
            <div class="col-2"></div>
            <div class="col-3">
                <nav id="nav_1">
                    <a href="#section_1" class="scrollBtn">About</a>
                    <a href="#section_2" class="scrollBtn">Portfolio</a>
                    <a href="#section_3" class="scrollBtn">Contact</a>
                </nav>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <!-- div one -->
    <div id="section_1">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-2 tooltip" id="tt_k">
                    <span class="tooltiptext" id="ttt_k">Tooltip text</span>
                    <img src="./assests/images/logo_K.png" alt="logo K" class="kr_logo" id="logo_k">
                </div>
                <div class="col-2">
                    <img src="./assests/images/my-face-smile-sq.png" alt="My Face" id="my_face">
                </div>
                <div class="col-2 tooltip" id="tt_r">
                    <img src="./assests/images/logo_R.png" alt="logo R" class="kr_logo" id="logo_r">
                    <span class="tooltiptext" id="ttt_r">Tooltip text</span>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>

    <div id="section_2">
        <div class="container">
            <div id="mainhead">
                <a>Portfolio</a>
            </div>
            <div id="bucket">
                <a href="#" class="column" id="proj1">
                    <p>Hangman</p>
                </a>
                <a href="#" class="column" id="proj2">
                    <p>Trivia Game</p>
                </a>
                <a href="#" class="column" id="proj3">
                    <p>Rock Paper Scissors</p>
                </a>
                <a href="#" class="column" id="proj4">
                    <p>RPG Game</p>
                </a>
                <a href="#" class="column" id="proj5">
                    <p>Rutgers Info Widget</p>
                </a>
            </div>
        </div>
    </div>

    <!-- this is the main body of the contact area -->
    <div id="section_3">
        <div class="container">
            <div id="mainhead">
                <a>Contact</a>
            </div>
            <form action="#" id="contactform">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Jonh Smith">

                <label for="email">Email</label>
                <input type="text" name="email" placeholder="example@email.com">

                <label for="message">Message</label>
                <textarea type="text" name="message" placeholder="" style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>


    <!-- this is the footer of the page -->
    <footer id="footer">
        <div id="foottext">
            <p>Copyright @</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./assests/javascript/app.js"></script>
</body>

</html>
